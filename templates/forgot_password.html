<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kryox - Recovery Access</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#39ff14">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js');
            });
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='additional.css') }}?v=2">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-box {
            width: 100%;
            max-width: 440px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem 2.5rem;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin: 0.25rem 0;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin: 0;
        }

        .error-panel {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .error-msg {
            color: var(--error);
            font-size: 0.875rem;
            font-weight: 600;
        }

        .success-panel {
            background: rgba(57, 255, 20, 0.1);
            border: 1px solid var(--primary);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .success-msg {
            color: var(--primary);
            font-size: 0.875rem;
            font-weight: 600;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper input {
            width: 100%;
            padding: 0.875rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.1);
        }

        .login-btn {
            padding: 1rem 1.5rem;
            background: var(--gradient);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(57, 255, 20, 0.3);
        }

        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1.5rem;
            text-align: center;
        }

        .footer-links a {
            font-size: 0.8rem;
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s ease;
            font-weight: 600;
        }

        .footer-links a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="matrix-bg"></div>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <div class="logo-circle">
                    <div class="logo-inner">KX</div>
                </div>
                <h1 class="title">Recovery Access</h1>
                <p class="subtitle">Secure Key Reset</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div id="flash-container">
                {% for category, msg in messages %}
                <div class="{{ 'success-panel' if category == 'success' else 'error-panel' }}">
                    <div class="{{ 'success-msg' if category == 'success' else 'error-msg' }}">⚠ {{ msg }}</div>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" class="login-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="input-group">
                    <label
                        style="font-size: 0.65rem; color: var(--text-muted); font-weight: 800; text-transform: uppercase;">Identity
                        ID</label>
                    <div class="input-wrapper">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                </div>

                <div class="input-group">
                    <label
                        style="font-size: 0.65rem; color: var(--text-muted); font-weight: 800; text-transform: uppercase;">Recovery
                        Link</label>
                    <div class="input-wrapper">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                </div>

                <div class="input-group">
                    <label
                        style="font-size: 0.65rem; color: var(--text-muted); font-weight: 800; text-transform: uppercase;">New
                        Security Key</label>
                    <div class="input-wrapper">
                        <input type="password" name="new_password" placeholder="Min 8 characters" required
                            minlength="8">
                    </div>
                </div>

                <button type="submit" class="login-btn">Update Protocol</button>
            </form>

            <div class="footer-links">
                <a href="{{ url_for('login') }}">← Back to Login Portal</a>
            </div>
        </div>
    </div>
</body>

</html>
