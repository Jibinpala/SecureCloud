<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kryox - Protocol Error 404</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='additional.css') }}">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 30px rgba(57, 255, 20, 0.4);
            margin: 0;
            line-height: 1;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin: 1rem 0;
        }

        .error-desc {
            color: var(--text-muted);
            max-width: 400px;
            margin-bottom: 2rem;
        }

        .back-btn {
            background: var(--gradient);
            color: #000;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: transform 0.2s ease;
        }

        .back-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="matrix-bg"></div>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Asset Not Found</h1>
        <p class="error-desc">The requested protocol asset does not exist in the current sector or has been purged from
            the matrix.</p>
        <a href="/" class="back-btn">Return to Base</a>
    </div>
</body>

</html>
